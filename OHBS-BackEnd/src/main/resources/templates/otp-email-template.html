<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset OTP</title>
    <!-- Include Bootstrap 4/5 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .otp-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .otp-card-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .otp-card-body {
            padding: 30px;
            background-color: #ffffff;
        }
        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            color: #777;
            margin-top: 40px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Card Layout using Bootstrap -->
        <div class="card otp-card">
            <div class="card-header otp-card-header">
                <h3>Password Reset OTP</h3>
            </div>
            <div class="card-body otp-card-body">
                <p>Dear User,</p>
                <p>Your OTP for resetting your password is: <span class="otp">{{otp}}</span></p>
                <p>This OTP is valid for {{otpExpirationTime}} minutes.</p>
                <p>If you did not request this, please ignore this email.</p>
                <p>Regards,</p>
                <p>Your Application Team</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; {{currentYear}} Your Application. All rights reserved.</p>
        </div>
    </div>

    <!-- Include Bootstrap 4/5 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
